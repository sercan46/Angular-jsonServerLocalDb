<input  class="form-control form-control-dark w-100 mt-5" type="text" placeholder="Ürün ara..." aria-label="Search" [(ngModel)]="searchText">

<button style="margin-top: 10px; margin-bottom: 10px; position: absolute; right: 30px;background-color: #316ce8;" class="btn"
  data-toggle="modal" data-target="#exampleModal2" (click)="openNewProd()">Ürün Ekle</button>
<div class="table-responsive" style="margin-top: 90px;">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Ürün ID</th>
        <th>Ürün Fotoğrafı</th>
        <th>Ürün Adı</th>
        <th>Ürün Fiyatı</th>
        <th>Ürün Açıklaması</th>
        <th>Ürün Kategorisi</th>
        <th>Aksiyon</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products  | searchFilter:searchText" >
        <td style="padding-top:55px;font-weight: bold;">{{product.id}}</td>
        <td><img [src]="product.photo" width="150" height="150"></td>
        <td style="padding-top:55px">{{product.name}}</td>
        <td style="padding-top:55px">{{product.price}} ₺</td>
        <td style="padding-top:55px">{{product.description}}</td>
        <td style="padding-top:55px">{{product.categoryName}}</td>
        <td>
          <div style="display: flex; justify-content: center; align-items: center;padding-top: 55px;">
            <button class="btn" style="font-size:12px;background-color: #6c46a4;" data-toggle="modal" data-target="#exampleModal"
            (click)="openProductDetail(product.id)">Ürün Detayını Aç</button>
            <button class="btn" style="font-size:12px;margin-left: 10px;background-color: #00b33c;" data-toggle="modal" data-target="#exampleModal"
              (click)="openUpdateProduct(product.id)">Ürün Güncelle</button>
            <button class="btn" style="font-size:12px;margin-left: 10px;background-color: #ff3333;"
              (click)="deleteProduct(product.id)">Ürün Sil </button>
              <button class="btn" style="font-size:12px;margin-left: 10px;background-color: #316ce8;"
              (click)="addBasket(product)">Sepete Ekle </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
